<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta de Cadastro de Clientes</title>
        <link rel="stylesheet" href="/cliente_consulta/static/bootstrap.min.css">
        
    </head>
    <body class="bg-light ">
        <div class="container mt-5">
            <h1 class="text-center mb-4"> Consulta e Cadastro de Clientes</h1>
            <section class="card p-4 mb-4 shadow-sm">
                <h2 class="card-title">Consultar Cliente</h2>
                <form id="consulta-form" class="row g-3">
                    <div class="col-4">
                        <input type="text" class="form-control" id="cpf-consulta" placeholder="CPF do Cliente" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Consultar Cliente</button>
                    </div>
                </form>
            </section>
            <section class="card p-4 shadow-sm">
                <h2 class="cardtitle">Cadastrar Novo Cliente</h2>
                <form id="cadastro-form" class="row g-3">
                    <div class="col-4">
                        <!--<label for="cpf-cadastro" class="form-label">CPF</label>-->
                        <input type="text" class="form-control" id="cpf-cadastro" placeholder="CPF" required>
                    </div>
                    <div class="col-6">
                        <!--<label for="nome" class="form-label">Nome</label>-->
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="col-4">
                        <!--<label for="nascimento" class="form-label">Data de Nascimento</label>-->
                        <input type="date" class="form-control" id="nascimento" placeholder="Data de Nascimento" required>
                    </div>
                    <div class="col-6">
                        <!--<label for="email" class="form-label">CPF</label>-->
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </section>
        </div>
        <script src="/cliente_consulta/static/script.js"></script>
    </body>
</html>
