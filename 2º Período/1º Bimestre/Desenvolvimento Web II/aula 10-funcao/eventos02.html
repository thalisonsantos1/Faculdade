<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn" class="btn">Botão</button>
    <script>
        const btn = document.getElementById("btn");
        let n = 0;
        const clicaBtn = () => {
            n++;
            n == 1 
            ? alert(`Botão clicado ${n} vez`)
            : alert(`Botão clicado ${n} vezes`);
            if (n == 4){
                btn.removeEventListener("click", clicaBtn);
                alert(`Você clicou ${n} vezes \n O clique foi removido.`)
            }
        }


        btn.addEventListener("click", clicaBtn);
        
    </script>
</body>
</html>
