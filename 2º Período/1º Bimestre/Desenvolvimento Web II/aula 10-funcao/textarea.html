<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <textarea id="texto" rows="10" cols="50" onkeyup="limite_textearea (this.value)"></textarea>
    <br><span id="cont"></span> Restantes 

    <script>

        function limite_textearea(valor){
            let quant = 50;
            let total = valor.length;
            if (total <= quant){
                resto = quant - total;
                document.getElementById("cont").innerHTML = resto;
            }else{
                document.getElementById("texto").value = valor.substr(0, quant);
            }
        }

    </script>

</body>
</html>
