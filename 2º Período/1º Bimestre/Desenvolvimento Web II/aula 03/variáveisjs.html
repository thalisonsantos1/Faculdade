        //impressão de resultados usando alert


        alert ("A soma de " + a + " + " + b + " = " + soma)
        alert ("A divisão entre " + a + " e " + b + " é igual a " + divisao)
        alert ("A multiplicação de " + a + " x " + b + " = " + multiplicacao)
        alert ( a + " elevado a " + b + " é igal a " + exponenciacao)
        

    
    </script>
