<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gente Control- Gestão de Pessoas e Treinamentos</a>
        </div>
    </nav>

    <main class="container">
        <div class="mb-3">
            <a class="btn btn-outline-secondary" href="index.html">&larr; Voltar</a>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <h4>Funcionários</h4>
                <div id="msg"></div>
                <div class="mb-3">
                    <input id="search-func" type="search" class="form-control" placeholder="Pesquisar funcionários por nome..." />
                </div>
                <table class="table table-striped" id="funcionarios-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="col-lg-4">
                <h4>Adicionar Funcionário</h4>
                <form id="form-add">
                    <input type="hidden" id="f_id" />
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cargo</label>
                        <select id="cargo_id" class="form-select" required>
                            <option value="">Carregando cargos...</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success" id="f_submit">Criar</button>
                        <button type="button" class="btn btn-secondary" id="f_cancel">Cancelar</button>
                    </div>
                </form>
                <hr />
                <h5>Cargos disponíveis</h5>
                <ul id="lista-cargos" class="list-group"></ul>
            </div>
        </div>
    </main>

    <footer class="app-footer mt-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center small">
                <div><strong id="footer-app-name">Gente Control- Gestão de Pessoas e Treinamentos</strong> &copy; <span id="footer-year"></span></div>
                <div class="text-muted">Painel de Gerenciamento</div>
                <div><a href="index.html" class="link-secondary">Início</a> &middot; <a href="#" class="link-secondary">Ajuda</a></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="footer.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
