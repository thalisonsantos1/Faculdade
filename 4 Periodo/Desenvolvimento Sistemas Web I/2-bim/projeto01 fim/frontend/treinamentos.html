<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treinamentos - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gente Control- Gestão de Pessoas e Treinamentos</a>
        </div>
    </nav>

    <main class="container">
        <div class="mb-3">
            <a class="btn btn-outline-secondary" href="index.html">&larr; Voltar</a>
        </div>
        <div class="row">
            <div class="col-md-7">
                <h4>Treinamentos</h4>
                <div class="mb-3">
                    <input id="search-trein" type="search" class="form-control" placeholder="Pesquisar treinamentos por nome..." />
                </div>
                <table class="table" id="treinamentos-table"><thead><tr><th>ID</th><th>Nome</th><th>Carga (h)</th><th>Validade (dias)</th><th>Ações</th></tr></thead><tbody></tbody></table>
            </div>
            <div class="col-md-5">
                <h4>Novo Treinamento</h4>
                <form id="form-trein">
                    <input type="hidden" id="t_id" />
                    <div class="mb-3"><label class="form-label">Nome</label><input id="t_nome" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Descrição</label><textarea id="t_descricao" class="form-control"></textarea></div>
                    <div class="mb-3"><label class="form-label">Carga Horária</label><input id="t_carga" type="number" step="0.1" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Validade (dias)</label><input id="t_validade" type="number" class="form-control" required></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success" type="submit" id="t_submit">Criar</button>
                        <button type="button" class="btn btn-secondary" id="t_cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="app-footer mt-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center small">
                <div><strong id="footer-app-name">Gente Control- Gestão de Pessoas e Treinamentos</strong> &copy; <span id="footer-year"></span></div>
                <div class="text-muted">Painel de Gerenciamento</div>
                <div><a href="index.html" class="link-secondary">Início</a> &middot; <a href="#" class="link-secondary">Ajuda</a></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="footer.js"></script>
    <script src="ui.js"></script>
    <script src="treinamentos.js"></script>
</body>
</html>
