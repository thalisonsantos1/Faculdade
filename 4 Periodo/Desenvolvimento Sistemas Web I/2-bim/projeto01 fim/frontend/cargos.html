<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cargos - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gente Control- Gestão de Pessoas e Treinamentos</a>
        </div>
    </nav>

    <main class="container">
        <div class="mb-3">
            <a class="btn btn-outline-secondary" href="index.html">&larr; Voltar</a>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4>Cargos</h4>
                <div class="mb-3">
                    <input id="search-cargos" type="search" class="form-control" placeholder="Pesquisar cargos por nome..." />
                </div>
                <table class="table table-striped" id="cargos-table">
                    <thead>
                        <tr><th>ID</th><th>Nome</th><th>Salário</th><th>Departamento</th><th>Ações</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-lg-5">
                <h4>Adicionar Cargo</h4>
                <form id="form-cargo">
                    <input type="hidden" id="c_id" />
                    <div class="mb-3"><label class="form-label">Nome</label><input id="c_nome" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Salário</label><input id="c_salario" type="number" step="0.01" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Descrição</label><textarea id="c_descricao" class="form-control"></textarea></div>
                    <div class="mb-3"><label class="form-label">Departamento</label><select id="c_departamento" class="form-select" required><option>Carregando...</option></select></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success" type="submit" id="c_submit">Criar Cargo</button>
                        <button type="button" class="btn btn-secondary" id="c_cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="app-footer mt-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center small">
                <div><strong id="footer-app-name">Gente Control- Gestão de Pessoas e Treinamentos</strong> &copy; <span id="footer-year"></span></div>
                <div class="text-muted">Painel de Gerenciamento</div>
                <div><a href="index.html" class="link-secondary">Início</a> &middot; <a href="#" class="link-secondary">Ajuda</a></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="footer.js"></script>
    <script src="ui.js"></script>
    <script src="cargos.js"></script>
</body>
</html>
