<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .estoque-baixo {
            background-color: #ffe6e6 !important;
        }
        .estoque-medio {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-paw me-2"></i>Petshop
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/servicos">Serviços</a>
                <a class="nav-link active" href="/produtos">Produtos</a>
                <a class="nav-link" href="/pets">Pets</a>
                <a class="nav-link" href="/atendimentos">Atendimentos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-shopping-bag me-2"></i>Gerenciamento de Produtos</h2>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalProduto">
                <i class="fas fa-plus me-2"></i>Novo Produto
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaProdutos">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div class="modal fade" id="modalProduto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloProduto">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProduto">
                        <input type="hidden" id="produtoId">
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precoProduto" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="precoProduto" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="estoque" class="form-label">Quantidade em Estoque</label>
                            <input type="number" class="form-control" id="estoque" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="salvarProduto()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let produtos = [];
        let modalProduto = new bootstrap.Modal(document.getElementById('modalProduto'));

        // Função para formatar data no formato dd/mm/aaaa
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return '-';
                
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return '-';
            }
        }

        // Função para converter dd/mm/aaaa para aaaa-mm-dd (para salvar no banco)
        function formatarDataParaBanco(dataString) {
            if (!dataString) return null;
            
            try {
                const [dia, mes, ano] = dataString.split('/');
                return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            } catch (error) {
                console.error('Erro ao converter data para banco:', error);
                return null;
            }
        }

        // Carregar produtos
        async function carregarProdutos() {
            try {
                const response = await fetch('/api/produtos');
                produtos = await response.json();
                renderizarTabelaProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Renderizar tabela
        function renderizarTabelaProdutos() {
            const tbody = document.getElementById('corpoTabelaProdutos');
            tbody.innerHTML = '';

            produtos.forEach(produto => {
                const status = produto.estoque === 0 ? 
                    '<span class="badge bg-danger">ESGOTADO</span>' : 
                    produto.estoque < 10 ? 
                    '<span class="badge bg-warning text-dark">ESTOQUE BAIXO</span>' : 
                    '<span class="badge bg-success">DISPONÍVEL</span>';

                const tr = document.createElement('tr');
                tr.className = produto.estoque === 0 ? 'estoque-baixo' : produto.estoque < 10 ? 'estoque-medio' : '';
                
                tr.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>R$ ${produto.preco.toFixed(2)}</td>
                    <td>${produto.estoque}</td>
                    <td>${status}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editarProduto(${produto.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="excluirProduto(${produto.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Abrir modal para novo produto
        function novoProduto() {
            document.getElementById('modalTituloProduto').textContent = 'Novo Produto';
            document.getElementById('formProduto').reset();
            document.getElementById('produtoId').value = '';
            modalProduto.show();
        }

        // Editar produto
        function editarProduto(id) {
            const produto = produtos.find(p => p.id === id);
            if (produto) {
                document.getElementById('modalTituloProduto').textContent = 'Editar Produto';
                document.getElementById('produtoId').value = produto.id;
                document.getElementById('nomeProduto').value = produto.nome;
                document.getElementById('precoProduto').value = produto.preco;
                document.getElementById('estoque').value = produto.estoque;
                modalProduto.show();
            }
        }

        // Salvar produto
        async function salvarProduto() {
            const id = document.getElementById('produtoId').value;
            const dados = {
                nome: document.getElementById('nomeProduto').value,
                preco: parseFloat(document.getElementById('precoProduto').value),
                estoque: parseInt(document.getElementById('estoque').value)
            };

            if (!dados.nome || isNaN(dados.preco) || isNaN(dados.estoque)) {
                alert('Todos os campos são obrigatórios!');
                return;
            }

            try {
                const url = id ? `/api/produtos/${id}` : '/api/produtos';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    modalProduto.hide();
                    carregarProdutos();
                    alert(id ? 'Produto atualizado com sucesso!' : 'Produto cadastrado com sucesso!');
                } else {
                    alert('Erro: ' + resultado.error);
                }
            } catch (error) {
                alert('Erro ao salvar produto: ' + error);
            }
        }

        // Excluir produto
        async function excluirProduto(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    const response = await fetch(`/api/produtos/${id}`, { method: 'DELETE' });
                    const resultado = await response.json();

                    if (resultado.success) {
                        carregarProdutos();
                        alert('Produto excluído com sucesso!');
                    } else {
                        alert('Erro: ' + resultado.error);
                    }
                } catch (error) {
                    alert('Erro ao excluir produto: ' + error);
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutos();
            document.querySelector('[data-bs-target="#modalProduto"]').addEventListener('click', novoProduto);
        });
    </script>
</body>
</html>
