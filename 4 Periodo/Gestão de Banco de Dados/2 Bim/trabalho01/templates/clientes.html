<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-paw me-2"></i>Petshop
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link active" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>Gerenciamento de Clientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCliente">
                <i class="fas fa-plus me-2"></i>Novo Cliente
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaClientes">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaClientes">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <input type="hidden" id="clienteId">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarCliente()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clientes = [];
        let modalCliente = new bootstrap.Modal(document.getElementById('modalCliente'));

        // Função para formatar data no formato dd/mm/aaaa
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return '-';
                
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return '-';
            }
        }

        // Função para converter dd/mm/aaaa para aaaa-mm-dd (para salvar no banco)
        function formatarDataParaBanco(dataString) {
            if (!dataString) return null;
            
            try {
                const [dia, mes, ano] = dataString.split('/');
                return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            } catch (error) {
                console.error('Erro ao converter data para banco:', error);
                return null;
            }
        }

        // Carregar clientes
        async function carregarClientes() {
            try {
                const response = await fetch('/api/clientes');
                clientes = await response.json();
                renderizarTabela();
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        // Renderizar tabela
        function renderizarTabela() {
            const tbody = document.getElementById('corpoTabelaClientes');
            tbody.innerHTML = '';

            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.id}</td>
                    <td>${cliente.nome}</td>
                    <td>${cliente.telefone || '-'}</td>
                    <td>${cliente.email || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editarCliente(${cliente.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="excluirCliente(${cliente.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Abrir modal para novo cliente
        function novoCliente() {
            document.getElementById('modalTitulo').textContent = 'Novo Cliente';
            document.getElementById('formCliente').reset();
            document.getElementById('clienteId').value = '';
            modalCliente.show();
        }

        // Editar cliente
        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (cliente) {
                document.getElementById('modalTitulo').textContent = 'Editar Cliente';
                document.getElementById('clienteId').value = cliente.id;
                document.getElementById('nome').value = cliente.nome;
                document.getElementById('telefone').value = cliente.telefone || '';
                document.getElementById('email').value = cliente.email || '';
                modalCliente.show();
            }
        }

        // Salvar cliente
        async function salvarCliente() {
            const id = document.getElementById('clienteId').value;
            const dados = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            if (!dados.nome) {
                alert('Nome é obrigatório!');
                return;
            }

            try {
                const url = id ? `/api/clientes/${id}` : '/api/clientes';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    modalCliente.hide();
                    carregarClientes();
                    alert(id ? 'Cliente atualizado com sucesso!' : 'Cliente cadastrado com sucesso!');
                } else {
                    alert('Erro: ' + resultado.error);
                }
            } catch (error) {
                alert('Erro ao salvar cliente: ' + error);
            }
        }

        // Excluir cliente
        async function excluirCliente(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                try {
                    const response = await fetch(`/api/clientes/${id}`, { method: 'DELETE' });
                    const resultado = await response.json();

                    if (resultado.success) {
                        carregarClientes();
                        alert('Cliente excluído com sucesso!');
                    } else {
                        alert('Erro: ' + resultado.error);
                    }
                } catch (error) {
                    alert('Erro ao excluir cliente: ' + error);
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarClientes();
            document.querySelector('[data-bs-target="#modalCliente"]').addEventListener('click', novoCliente);
        });
    </script>
</body>
</html>
