<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimentos - Sistema Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .badge-agendado { background-color: #17a2b8; }
        .badge-realizado { background-color: #28a745; }
        .badge-cancelado { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-paw me-2"></i>Petshop
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/servicos">Serviços</a>
                <a class="nav-link" href="/produtos">Produtos</a>
                <a class="nav-link" href="/pets">Pets</a>
                <a class="nav-link active" href="/atendimentos">Atendimentos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-calendar-check me-2"></i>Gerenciamento de Atendimentos</h2>
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalAtendimento">
                <i class="fas fa-plus me-2"></i>Novo Atendimento
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Pet</th>
                                <th>Funcionário</th>
                                <th>Serviço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaAtendimentos">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Atendimento -->
    <div class="modal fade" id="modalAtendimento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloAtendimento">Novo Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAtendimento">
                        <input type="hidden" id="atendimentoId">
                        <div class="mb-3">
                            <label for="dataAtendimento" class="form-label">Data do Atendimento</label>
                            <input type="date" class="form-control" id="dataAtendimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="petId" class="form-label">Pet</label>
                            <select class="form-select" id="petId" required>
                                <option value="">Selecione o pet...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="funcionarioId" class="form-label">Funcionário</label>
                            <select class="form-select" id="funcionarioId" required>
                                <option value="">Selecione o funcionário...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="servicoId" class="form-label">Serviço</label>
                            <select class="form-select" id="servicoId" required>
                                <option value="">Selecione o serviço...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-dark" onclick="salvarAtendimento()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let atendimentos = [];
        let pets = [];
        let funcionarios = [];
        let servicos = [];
        let modalAtendimento = new bootstrap.Modal(document.getElementById('modalAtendimento'));

        // Função para formatar data no formato dd/mm/aaaa
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return '-';
                
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return '-';
            }
        }

        // Função para converter dd/mm/aaaa para aaaa-mm-dd (para salvar no banco)
        function formatarDataParaBanco(dataString) {
            if (!dataString) return null;
            
            try {
                const [dia, mes, ano] = dataString.split('/');
                return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            } catch (error) {
                console.error('Erro ao converter data para banco:', error);
                return null;
            }
        }

        // Carregar todos os dados
        async function carregarDados() {
            try {
                const [atendimentosResponse, petsResponse, funcionariosResponse, servicosResponse] = await Promise.all([
                    fetch('/api/atendimentos'),
                    fetch('/api/pets/simples'),
                    fetch('/api/funcionarios/simples'),
                    fetch('/api/servicos/simples')
                ]);
                
                atendimentos = await atendimentosResponse.json();
                pets = await petsResponse.json();
                funcionarios = await funcionariosResponse.json();
                servicos = await servicosResponse.json();
                
                renderizarTabelaAtendimentos();
                popularDropdowns();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Popular dropdowns
        function popularDropdowns() {
            popularDropdown('petId', pets, 'nome');
            popularDropdown('funcionarioId', funcionarios, 'nome');
            popularDropdown('servicoId', servicos, 'descricao');
        }

        function popularDropdown(selectId, dados, campoNome) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="">Selecione...</option>`;
            
            dados.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item[campoNome];
                select.appendChild(option);
            });
        }

        // Renderizar tabela
        function renderizarTabelaAtendimentos() {
        const tbody = document.getElementById('corpoTabelaAtendimentos');
        tbody.innerHTML = '';

        atendimentos.forEach(atendimento => {
            // Formatando a data para dd/mm/aaaa
            let dataFormatada = '-';
            if (atendimento.data_atendimento) {
                const data = new Date(atendimento.data_atendimento);
                dataFormatada = data.toLocaleDateString('pt-BR');
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${atendimento.id}</td>
                <td>${dataFormatada}</td>
                <td>${atendimento.pet_nome || 'N/A'}</td>
                <td>${atendimento.funcionario_nome || 'N/A'}</td>
                <td>${atendimento.servico_descricao || 'N/A'}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-1" onclick="editarAtendimento(${atendimento.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="excluirAtendimento(${atendimento.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

        // Abrir modal para novo atendimento
        function novoAtendimento() {
            document.getElementById('modalTituloAtendimento').textContent = 'Novo Atendimento';
            document.getElementById('formAtendimento').reset();
            document.getElementById('atendimentoId').value = '';
            // Definir data atual como padrão
            document.getElementById('dataAtendimento').value = new Date().toISOString().split('T')[0];
            modalAtendimento.show();
        }

        // Editar atendimento
        function editarAtendimento(id) {
            const atendimento = atendimentos.find(a => a.id === id);
            if (atendimento) {
                document.getElementById('modalTituloAtendimento').textContent = 'Editar Atendimento';
                document.getElementById('atendimentoId').value = atendimento.id;
                document.getElementById('dataAtendimento').value = atendimento.data_atendimento || '';
                document.getElementById('petId').value = atendimento.pet_id || '';
                document.getElementById('funcionarioId').value = atendimento.funcionario_id || '';
                document.getElementById('servicoId').value = atendimento.servico_id || '';
                modalAtendimento.show();
            }
        }

        // Salvar atendimento
        async function salvarAtendimento() {
            const id = document.getElementById('atendimentoId').value;
            const dados = {
                data_atendimento: document.getElementById('dataAtendimento').value,
                pet_id: document.getElementById('petId').value,
                funcionario_id: document.getElementById('funcionarioId').value,
                servico_id: document.getElementById('servicoId').value
            };

            if (!dados.data_atendimento || !dados.pet_id || !dados.funcionario_id || !dados.servico_id) {
                alert('Todos os campos são obrigatórios!');
                return;
            }

            try {
                const url = id ? `/api/atendimentos/${id}` : '/api/atendimentos';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    modalAtendimento.hide();
                    carregarDados();
                    alert(id ? 'Atendimento atualizado com sucesso!' : 'Atendimento cadastrado com sucesso!');
                } else {
                    alert('Erro: ' + resultado.error);
                }
            } catch (error) {
                alert('Erro ao salvar atendimento: ' + error);
            }
        }

        // Excluir atendimento
        async function excluirAtendimento(id) {
            if (confirm('Tem certeza que deseja excluir este atendimento?')) {
                try {
                    const response = await fetch(`/api/atendimentos/${id}`, { method: 'DELETE' });
                    const resultado = await response.json();

                    if (resultado.success) {
                        carregarDados();
                        alert('Atendimento excluído com sucesso!');
                    } else {
                        alert('Erro: ' + resultado.error);
                    }
                } catch (error) {
                    alert('Erro ao excluir atendimento: ' + error);
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            document.querySelector('[data-bs-target="#modalAtendimento"]').addEventListener('click', novoAtendimento);
        });
    </script>
</body>
</html>
