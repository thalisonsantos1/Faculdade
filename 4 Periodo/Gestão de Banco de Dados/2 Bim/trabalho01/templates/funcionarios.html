<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Sistema Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-paw me-2"></i>Petshop
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link active" href="/funcionarios">Funcionários</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-tie me-2"></i>Gerenciamento de Funcionários</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalFuncionario">
                <i class="fas fa-plus me-2"></i>Novo Funcionário
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaFuncionarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Cargo</th>
                                <th>Salário</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaFuncionarios">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Funcionário -->
    <div class="modal fade" id="modalFuncionario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloFuncionario">Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formFuncionario">
                        <input type="hidden" id="funcionarioId">
                        <div class="mb-3">
                            <label for="nomeFuncionario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeFuncionario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" required>
                        </div>
                        <div class="mb-3">
                            <label for="salario" class="form-label">Salário (R$)</label>
                            <input type="number" class="form-control" id="salario" step="0.01" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="salvarFuncionario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let funcionarios = [];
        let modalFuncionario = new bootstrap.Modal(document.getElementById('modalFuncionario'));

        // Função para formatar data no formato dd/mm/aaaa
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return '-';
                
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return '-';
            }
        }

        // Função para converter dd/mm/aaaa para aaaa-mm-dd (para salvar no banco)
        function formatarDataParaBanco(dataString) {
            if (!dataString) return null;
            
            try {
                const [dia, mes, ano] = dataString.split('/');
                return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            } catch (error) {
                console.error('Erro ao converter data para banco:', error);
                return null;
            }
        }

        // Carregar funcionários
        async function carregarFuncionarios() {
            try {
                const response = await fetch('/api/funcionarios');
                funcionarios = await response.json();
                renderizarTabelaFuncionarios();
            } catch (error) {
                console.error('Erro ao carregar funcionários:', error);
            }
        }

        // Renderizar tabela de funcionários
        function renderizarTabelaFuncionarios() {
            const tbody = document.getElementById('corpoTabelaFuncionarios');
            tbody.innerHTML = '';

            funcionarios.forEach(funcionario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${funcionario.id}</td>
                    <td>${funcionario.nome}</td>
                    <td>${funcionario.cargo}</td>
                    <td>R$ ${funcionario.salario.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editarFuncionario(${funcionario.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="excluirFuncionario(${funcionario.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Abrir modal para novo funcionário
        function novoFuncionario() {
            document.getElementById('modalTituloFuncionario').textContent = 'Novo Funcionário';
            document.getElementById('formFuncionario').reset();
            document.getElementById('funcionarioId').value = '';
            modalFuncionario.show();
        }

        // Editar funcionário
        function editarFuncionario(id) {
            const funcionario = funcionarios.find(f => f.id === id);
            if (funcionario) {
                document.getElementById('modalTituloFuncionario').textContent = 'Editar Funcionário';
                document.getElementById('funcionarioId').value = funcionario.id;
                document.getElementById('nomeFuncionario').value = funcionario.nome;
                document.getElementById('cargo').value = funcionario.cargo;
                document.getElementById('salario').value = funcionario.salario;
                modalFuncionario.show();
            }
        }

        // Salvar funcionário
        async function salvarFuncionario() {
            const id = document.getElementById('funcionarioId').value;
            const dados = {
                nome: document.getElementById('nomeFuncionario').value,
                cargo: document.getElementById('cargo').value,
                salario: parseFloat(document.getElementById('salario').value)
            };

            if (!dados.nome || !dados.cargo || isNaN(dados.salario)) {
                alert('Todos os campos são obrigatórios!');
                return;
            }

            try {
                const url = id ? `/api/funcionarios/${id}` : '/api/funcionarios';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    modalFuncionario.hide();
                    carregarFuncionarios();
                    alert(id ? 'Funcionário atualizado com sucesso!' : 'Funcionário cadastrado com sucesso!');
                } else {
                    alert('Erro: ' + resultado.error);
                }
            } catch (error) {
                alert('Erro ao salvar funcionário: ' + error);
            }
        }

        // Excluir funcionário
        async function excluirFuncionario(id) {
            if (confirm('Tem certeza que deseja excluir este funcionário?')) {
                try {
                    const response = await fetch(`/api/funcionarios/${id}`, { method: 'DELETE' });
                    const resultado = await response.json();

                    if (resultado.success) {
                        carregarFuncionarios();
                        alert('Funcionário excluído com sucesso!');
                    } else {
                        alert('Erro: ' + resultado.error);
                    }
                } catch (error) {
                    alert('Erro ao excluir funcionário: ' + error);
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarFuncionarios();
            document.querySelector('[data-bs-target="#modalFuncionario"]').addEventListener('click', novoFuncionario);
        });
    </script>
</body>
</html>
