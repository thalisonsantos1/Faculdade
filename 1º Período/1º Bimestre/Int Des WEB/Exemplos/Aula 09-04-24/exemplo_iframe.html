<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo iframe</title>
    <link rel="stylesheet" href="exemplo_iframe.css">
</head>
<body>
    <header>
        <h1 class="header">Exemplo de iframe</h1>
        <nav>
            <h2>
                <div class="nav">
                    <a href="conteudoInicial.html" target="conteudo">home!</a> 
                    <a href="sobre.html" target="conteudo">Sobre Nós!</a> 
                    <a href="contato.html"target="conteudo">Entre em contato!!</a> 
                    <a href="https://www.laticiniosaviacao.com.br" target="conteudo">Laticínios Aviação</a>
                </div>
            </h2>
        </nav>

    <aside>
        <h2>&lt;aside&gt;</h2>
    </aside>

        <iframe class="paginas" src="conteudoInicial.html" name="conteudo"></iframe>
        <iframe class="site" src="https://faculdadelibertas.com/" name="site"></iframe>
    </main>
    <footer>
        <iframe class="gif" src="https://giphy.com/embed/cXQwkQeJ8UKOW1K1Qf"> Gif</iframe>
    </footer>
</body>
</html>
